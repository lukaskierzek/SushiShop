<p>{{ mainCategory }}</p>

<div class="flex-container">
  @for (s of sushiByMainCategory; track $index) {
    <div>
      <a [routerLink]="['/sushishop/sushi/', s.id]">
        <img src="{{s.imageUrl}}"
             loading="lazy"
             alt="Zdjęcie {{s.name}}"/>
        <span id="sushiName">{{ s.name }}</span>
        <span id="sushiIngredient">@for (i of s.ingredients; track $index) {
          &#x2022; {{ i.amount }}x {{ i.name }}<br/>
        }</span>

        @if (s.actualPrice < s.oldPrice) {
          <span id="oldPrice">{{ s.oldPrice }} zł</span>
          <span id="newPrice">{{ s.actualPrice }} zł</span>
        } @else {
          <span id="price">{{ s.actualPrice }} zł</span>
        }
      </a>
    </div>
  } @empty {
    <p>Coming soon!</p>
  }
</div>
